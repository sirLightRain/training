<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =========== Підключення файлів =========== -->
    <!-- Встановлення іконки на вкладку сайту! -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png">

    <!-- === Шрифти === -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- === Нормалізація === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <!-- === CSS файл === -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document!!!</title>
    
</head>
<body>
  <header>
    Головна Голова 
  </header>  

  <main>

      <section class="section-net">
        <div class="container">
          <ul class="net-ul list">
            <li class="net-li">
              <div class="net-box">box 1</div>
              <div class="overlay"></div>
            </li>
            <li class="net-li">
              <div>box 2</div>
              <div class="overlay"></div>
            </li>
            <li class="net-li net-li-animation">
              <div>box 3</div>
            </li>
            <li class="net-li net-li-animation-2">
              <div>box 4</div>
            </li>
            <li class="net-li">
              <div>box 5</div>
            </li>
            <li class="net-li">
              <div>box 6</div>
            </li>
            <li class="net-li">
              <div>box 7</div>
            </li>
            <li class="net-li">
              <div>box 8</div>
            </li>
            <li class="net-li">
              <div>box 9</div>
            </li>
            <li class="net-li">
              <div>box 10</div>
            </li>
          </ul>
        </div>
      </section>
      <!-- Practice with check-box! -->
      <section class="check-box container">
        <p class="check-box__title">Практикую чек-бокси!</p>

        <label class="check">
          <input type="checkbox" class="check__input">
          Перший
        </label>

        <label class="check">
          <input type="checkbox" class="check__input" checked>
          Другий
        </label>

        <label class="check">
          <input type="checkbox" class="check__input" disabled>
          Третій
        </label>
        
        <label class="check">
          <input type="checkbox" class="check__input" checked disabled>
          Четвертий
        </label>

      </section>
  </main>


  <footer>
    Найкращий футер
  </footer>
</body>
</html>
